<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
</head>

<style>
  body{
    text-align: center;
    line-height: 300px;
  }
.container {
  overflow: hidden;
}
.left {
  float: left;
  margin-left: -100%;
  width: 200px;
  height: 300px;
  background-color: rgb(20, 124, 172);
}
.center {
  float: left;
  width: 100%;
  height: 300px;
  background-color: rgb(0, 59, 131);
}
.main {
  margin: 0px 200px;
}
.right {
  float: left;
  margin-left: -200px;
  width: 200px;
  height: 300px;
  background-color: rgb(20, 124, 172);
}
</style>

<body>
  <div class="container">
    <div class="center">
      <div class="inner">inner</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  
</body>

</html>
