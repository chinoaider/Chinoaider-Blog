<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>两栏布局</title>
</head>

<style>
  body {
    text-align: center;
    line-height: 300px;
  }

  .container {
    width: 100%;
    overflow: hidden;
  }

  .left {
    float: left;
    width: 20%;
    background-color: aqua;
    height: 300px;
  }

  .right {
    float: right;
    width: 80%;
    background-color: blanchedalmond;
    height: 300px;

  }
</style>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

</body>

</html>
